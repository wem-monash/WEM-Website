<!DOCTYPE html>
<html>
  <head>
    <script src="../assets/global-loader.js"></script>
    <link rel="stylesheet" href="../styles/home.css">
  </head>
  <body>

    <section class="hero">
      <div id="navbar"></div>
      <img class="hero-img" src="../assets/images/hero.jpg" alt="group high tea">
      <div class="hero-stack">
        <p class="hero-text">
          Welcome to
        </p>
        <h1>WEM</h1>
        <p class="hero-text bottom">
          Women in Engineering at Monash
        </p>
      </div>

    </section>

    <section class="mission">
      <div class="mission-stack">
        <h2 style="color: var(--purple-standard)">Our mission</h2>
        <div class="mission-text">
          <h1>Support, inspire and connect</h1>
          <h1 style="color: var(--purple-lighter)">women-identifying students</h1>
          <h1>in STEM</h1>
        </div>
      </div>
      <div class="mission-images">
        <div class="mission-img-border left">
          <img class="mission-img" src="../assets/images/club-cocktail-1.jpg" alt="dancing at clubs cocktail night">
        </div>
        <div class="mission-img-border middle">
          <img class="mission-img" src="../assets/images/igl-1.jpg" alt="group industry guide launch">
        </div>
        <div class="mission-img-border right">
          <img class="mission-img" src="../assets/images/igl-3.jpg" alt="industry guide launch stall">
        </div>
      </div>

    </section>

  </body>
</html>
